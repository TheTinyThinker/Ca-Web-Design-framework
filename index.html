<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
	<link
	rel="stylesheet"
	href="css/main.css"
/>
    <!-- Font Awesome Icons (for icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN1P+Y5L9/FV4SZBf8qOaqFAVEJ1igMbp"
      crossorigin="anonymous"
    />
    <title>Bootstrap 5 Navbar Example</title>
  </head>
  <body class="bg-delibackground">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
		
			<a class="navbar-brand col-3" href="#"><img src="./images/NavBarLogo.png" class="rounded float-start" alt="NavBarLogo"></a>
		
        
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse col-9" id="navbarNav">
          <ul class="navbar-nav col-9">
            <li class="nav-item"><a class="nav-link text-white" href="#">Online Shop</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Menu</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Our Stores</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Catering</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Contact Us</a></li>
			<li class="nav-item"><a class="nav-link text-white" href="#"><img src="./images/cart.svg" class="rounded float-start" alt="CartLogo"></a></li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-bell"></i>
                <!-- Example bell icon from Font Awesome -->
              </a>
            </li>
          </ul>
          <button class="btn btn-success rounded me-2" type="button">
            Sign up
          </button>
          <button class="btn btn-success rounded me-2 g-col-6" type="button">
            Log in
          </button>
        </div>
      </div>
    </nav>
	<main id="#main">
		<div class="container-fluid my-bg text-white">
			<div class="text-center p-9">
				<h1>Welcome to GreenVille</h1>
				<p>mply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy .
					has context menu</p>
				<p><button class="btn btn-outline-success me-2 text-white p-2" type="button">View Menu</button> </p>
			</div>

			
		</div>

	</main>

    <!-- Bootstrap JS bundle (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
